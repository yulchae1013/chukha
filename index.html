<html>
 <head> 
  <title>부모님 결혼 기념일 축하 뽑기 게임</title> 
  <style>
      /* CSS 스타일링 */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        font-size: 3rem;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 1.5rem;
        margin-top: 1rem;
        cursor: pointer;
      }
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #game {
        font-size: 2rem;
        margin-bottom: 2rem;
      }
      #result {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
    </style> 
 </head> 
 <body> 
  <div id="container"> 
   <h1>부모님 결혼 기념일 축하 뽑기 게임</h1> 
   <div id="game"></div> 
   <button onclick="play()">뽑기 시작하기</button> 
   <div id="result"></div> 
   <!-- 효과음을 위한 audio 태그 추가 --> 
   <audio id="audio" src="path/to/sound.mp3"></audio> 
  </div> 
  <script>
      // JavaScript 코드

      const prizes = ['꽝', '당첨', '당첨', '꽝', '꽝', '당첨', '꽝', '꽝', '꽝', '당첨'];
      const resultText = document.querySelector('#result');
      const audio = document.querySelector('#audio'); // audio 태그 선택
      let isPlaying = false;

      function play() {
        if (isPlaying) return;
        isPlaying = true;
        resultText.textContent = '';
        const randomIndex = Math.floor(Math.random() * prizes.length);
        const prize = prizes[randomIndex];
        setTimeout(() => {
          if (prize === '꽝') {
            resultText.textContent = `아쉽게도 ${prize}을(를) 뽑으셨습니다!`;
          }
          if (prize === '당첨') {
            resultText.textContent += '당첨을 뽑은 아빠 엄마에게, 아빠 엄마 결혼 기념일 축하해! 앞으로도 항상 건강하고 행복하게 우리 가족 잘 지내자!! -사랑하는 채율이가-';
            audio.play(); // 효과음 재생
          }
          isPlaying = false;
        }, 2000);
      }
    </script> 
 </body>
</html>
